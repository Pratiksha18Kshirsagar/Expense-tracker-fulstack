<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* ===== BODY ===== */
body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    background: linear-gradient(
        135deg,
        #f3f5ff 0%,
        #eef1ff 40%,
        #f9f6ff 100%
    );
}

/* ===== FORM CARD ===== */
#resetForm {
    background: #ffffff;
    padding: 34px 38px;
    width: 100%;
    max-width: 380px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);

    display: flex;
    flex-direction: column;
    gap: 18px;
}

/* ===== PASSWORD INPUT ===== */
#resetForm input {
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #cfcfcf;
    font-size: 15px;
}

#resetForm input:focus {
    outline: none;
    border-color: #6c7cf5;
}

/* ===== RESET BUTTON ===== */
#resetForm button {
    padding: 10px;
    border-radius: 999px;
    border: none;

    background: linear-gradient(135deg, #6c7cf5, #5a6bf0);
    color: #ffffff;
    font-size: 15px;
    font-weight: 600;

    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#resetForm button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(108, 124, 245, 0.35);
}

    </style>

</head>

<body>
    <form id="resetForm">
        <input type="password" id="password" placeholder="New password" required />
        <button>Reset Password</button>
    </form>

    <script>
        const baseUrl = 'https://exams-forget-eval-builder.trycloudflare.com';
        const uuid = window.location.pathname.split("/").pop();

        document.getElementById("resetForm").onsubmit = async (e) => {
            e.preventDefault();

            const password = document.getElementById("password").value;

            const res = await fetch(`${baseUrl}/user/password/resetpassword/${uuid}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ newPassword: password })
            });

            const data = await res.json();
            alert(data.message);
        };
    </script>
</body>

</html>
