<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fef2f2;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .icon {
            color: #ef4444;
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #b91c1c;
            margin-bottom: 10px;
        }
        p {
            color: #4b5563;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #ef4444;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }
        .btn:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">âœ–</div>
        <h1>Payment Failed</h1>
        <p>Something went wrong with your transaction.</p>
        <a href="/payment" class="btn">Try Again</a>
    </div>
</body>
</html>
