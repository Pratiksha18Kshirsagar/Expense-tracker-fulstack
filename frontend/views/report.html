<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1f6ae1;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filters button {
      padding: 8px 14px;
      border: none;
      background: #e3e7ed;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 5px;
    }

    .filters button.active {
      background: #1f6ae1;
      color: white;
    }

    .download-btn {
      padding: 8px 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #1f6ae1;
      color: white;
    }

    .summary {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      flex: 1;
      min-width: 180px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header>Day to Day Expenses</header>

<div class="container">

  <div class="controls">
    <div class="filters">
      <button class="active" onclick="changeFilter('daily')">Daily</button>
      <button onclick="changeFilter('weekly')">Weekly</button>
      <button onclick="changeFilter('monthly')">Monthly</button>
    </div>

    <button id="downloadBtn" class="download-btn">Download CSV</button>
  </div>

  <table id="expenseTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Income</th>
        <th>Expense</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary">
    <div class="card">Income: ₹<span id="totalIncome">0</span></div>
    <div class="card">Expense: ₹<span id="totalExpense">0</span></div>
    <div class="card">Savings: ₹<span id="totalSavings">0</span></div>
  </div>

</div>

<script>
let currentFilter = 'daily';
let expenses = [];

async function checkPremium() {
  const res = await fetch('http://localhost:4000/premium/premiumStatus', {
    method: 'GET',
    headers: {
      'Authorization': localStorage.getItem('token')
    }
  });
  const data = await res.json();

  if (!data.isPremium) {
    document.getElementById('downloadBtn').disabled = true;
  }
}

async function fetchExpenses() {
  // Dummy data for UI demo – replace with real API later
  expenses = [
    { date: '2026-01-20', desc: 'Milk', cat: 'Food', income: 0, expense: 60 },
    { date: '2026-01-20', desc: 'Salary', cat: 'Salary', income: 40000, expense: 0 },
    { date: '2026-01-21', desc: 'Groceries', cat: 'Food', income: 0, expense: 500 },
    { date: '2026-01-22', desc: 'Travel', cat: 'Transport', income: 0, expense: 300 }
  ];

  renderTable();
}

function changeFilter(type) {
  currentFilter = type;

  document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');

  renderTable();
}

function renderTable() {
  const tbody = document.querySelector('#expenseTable tbody');
  tbody.innerHTML = '';

  let totalIncome = 0;
  let totalExpense = 0;

  expenses.forEach(e => {
    totalIncome += e.income;
    totalExpense += e.expense;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${e.date}</td>
      <td>${e.desc}</td>
      <td>${e.cat}</td>
      <td>${e.income}</td>
      <td>${e.expense}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById('totalIncome').innerText = totalIncome;
  document.getElementById('totalExpense').innerText = totalExpense;
  document.getElementById('totalSavings').innerText = totalIncome - totalExpense;
}

function downloadCSV() {
  let csv = 'Date,Description,Category,Income,Expense\n';

  expenses.forEach(e => {
    csv += `${e.date},${e.desc},${e.cat},${e.income},${e.expense}\n`;
  });

  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'expenses.csv';
  a.click();
}

// Events

document.getElementById('downloadBtn').addEventListener('click', downloadCSV);

checkPremium();
fetchExpenses();
</script>

</body>
</html>
